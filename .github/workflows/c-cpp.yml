name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Compile the program
      run: make
    #- name: Upload artifact to JFrog Artifactory
    #  run: |
    #     curl -u ${{ secrets.JFROG_USER }}:${{ secrets.JFROG_PASSWORD }} \
    #        -T ./main "https://192.168.27.95/artifactory/example-repo-local/" 
    - name: Set up JFrog CLI
      uses: jfrog/setup-jfrog-cli@v3
      with:
          version: latest
    - name: Configure JFrog CLI
      run: |
        jfrog config add artifactory-server \
          --url="${{ secrets.JFROG_URL }}" \
          --user="${{ secrets.JFROG_USER }}" \
          --password="${{ secrets.JFROG_PASSWORD }}" \
          --interactive=false
    - name: Upload artifact to JFrog Artifactory
      run: |
        jfrog rt u "./main" "example-repo-local/"
            
